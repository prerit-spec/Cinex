<body>
    <a class="logo" target="_blank"><img src="./logo.png"/></a>
    <div id="login321" class="login">
      <h1 class="login__title">Sign In</h1>
      <div class="login__group">
        <input class="login__group__input" placeholder="Your Email" type="email" required="true" id="email"/>
      </div>
      <div class="login__group">
        <input class="login__group__input" placeholder="Password"type="password" required="true" id="pass" />
      </div>
      <button class="login__sign-in" type="button" onclick="login()" >Sign In</button>
      <div class="login__secondary-cta"><a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
    </div>
